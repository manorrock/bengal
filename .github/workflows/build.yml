name: build
on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'  
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Java 21
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 21
    - name: Build with Maven
      run: mvn -B --ntp package
