name: release
on:
#  push:
#    tags:        
#      - v*
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3
    - name: Set up Java 21
      uses: actions/setup-java@v2
      with:
        java-version: 21
    - name: Build with Maven
      run: mvn -B -DskipTests -ntp install
